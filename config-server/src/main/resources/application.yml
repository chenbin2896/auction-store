server:
  port: 9001
spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/xiaoguangdong999/store-cloud-config.git
          search-paths:
            - config
      label: master
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost